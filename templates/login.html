<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

    <body>
    <div>
        <a class="header" href="/">Transaction</a>
    </div>
    <main class="container-fluid py-5 text-center">
    <div  class="login_form">
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
        Not a member?<a href="/register"> Register</a>
    </div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="static/images/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="static/images/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="static/images/3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="static/images/4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="static/images/5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="static/images/6.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="static/images/7.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    </main>

    <footer class="mb-5 small text-center text-muted" style="position: fixed; bottom: 0; width: 100%;"">
